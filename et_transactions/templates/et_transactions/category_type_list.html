{% extends "base.html" %}
{% load static %}

{% block title %}Create{% endblock %}

{% block css_files %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'et_transactions/transactions.css' %}">
{% endblock %}

{% block content %}
<section class="section-listing">
    <h2>Create a new record</h2>
    <ul>
        {% for item in action_links %}
            <li>
                <article>
                    <a href="{{ item.url }}">
                        <h3>{{ item.label }}</h3>
                    </a>
                </article>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
