<li>
    <article>
        <div>
            <h3>{{ goal.name }}</h3>
            <p class="meta">
                <strong>Deadline:</strong> {{ goal.deadline|date:"M d, Y" }}
            </p>
            <p><strong>Target:</strong> ${{ goal.target|floatformat:2 }}</p>
            <p><strong>Status:</strong> {{ goal.status }}</p>
            <p>{{ goal.note|default:"No note provided." }}</p>
        </div>
    </article>
</li>
